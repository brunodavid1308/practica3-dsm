<div class="container" style="padding-top:20px">
	<form action="/contacto2"  method="post" style="margin: 3em;">
      		<div class="form-group">
      			<div class="form-row">
	      			<div class="form-group col-6 col-sm-3">
	      				<label for="Nombre" class="col-form-label">Nombre</label>
				    	<input type="text" class="form-control" id="Nombre" placeholder="Nombre" name="nombre" required>
	      			</div>
	      			<div class="form-group col-6 col-sm-4">
	      				<label for="Apellido" class="col-form-label">Apellido</label>
				    	<input type="text" class="form-control" id="Apellido" placeholder="Apellido" name="apellido" required>
	      			</div>
	      			<div class="form-group col-6 col-sm-2">
	      				<label for="Genero" class="col-form-label">Género</label>
					    <select class="form-control" id="Genero" name="genero" required>
					      	<option>Hombre</option>
					      	<option>Mujer</option>
					    </select>
	      			</div>
	      			<div class="col-6 col-sm-3">
	      				<label for="Edad" class="col-form-label">Edad</label>
				    	<input type="number" class="form-control" id="Edad" placeholder="Edad" name="edad" required>
	      			</div>
      			</div>		
				<div class="form-row">
					<div class="form-group col-md-6">
					  <label for="Ciudad" class="col-form-label">Ciudad</label>
					  <input type="text" class="form-control" id="Ciudad" placeholder="Ciudad" name="ciudad" required>
					</div>
					<div class="form-group col-md-4">
					  <label for="Provincia" class="col-form-label">Provincia</label>
					  <input type="State" class="form-control" id="Provincia" placeholder="Provincia" name="provincia" required>
					</div>
					<div class="form-group col-md-2">
					  <label for="Codigo" class="col-form-label">Código Postal</label>
					  <input type="text" class="form-control" id="Codigo" placeholder="31014" name="codigo"required>
					</div>
				</div>
				<div class="form-row">
				<div class="form-group col">
					<label for="Email" class="col-form-label">Email</label>
					<input type="email" class="form-control" id="Email" placeholder="nombre@ejemplo.com" name="email" required>
				</div>
				<div class="form-group col">
					<label for="Direccion" class="col-form-label">Dirección</label>
					<input type="text" class="form-control" id="Direccion" placeholder="Dirección" name="direccion" required>
				</div>
			</div>
			</div>
			<div class="form-check">
				<label class="form-check-label">
					<input class="form-check-input" type="checkbox" required> Acepto las condiciones
				</label>
			</div>
		  <br>
		  <button type="submit" class="btn btn-primary">Submit</button>
		</form>
 </div>
